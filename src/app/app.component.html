<div class="header-container">
    <div class="container">
        <div class="logo-container">
            <a href="/">
                <img src="/assets/logo.png" class="logo-img" alt="harmonize" />
            </a>
        </div>
        <div class="name-container" (click)="startEdit()">
            <span class="glyphicon glyphicon-user"></span>
            <span *ngIf="!isEditingName">{{ name }}</span>
            <span *ngIf="isEditingName"><input type="text" [(ngModel)]="name" (change)="saveName()" (keydown)="keydown($event)"/></span>
        </div>
    </div>
</div>

<div class="content-container">
    <div class="container">
        <router-outlet></router-outlet>
    </div>
</div>
