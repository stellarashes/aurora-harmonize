<div class="view-room-component">
    Cards for estimate
    <ul>
        <li *ngFor="let card of roomInfo.cards">
            #{{ card.number }}: {{ card.name }}
        </li>
    </ul>

    Users
    <ul>
        <li *ngFor="let participant of roomInfo.participants">
            {{ participant.name }}
        </li>
    </ul>
</div>
